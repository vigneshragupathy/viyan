<p><font color="blue">Baby under construction!</font></p>
<p id="demo"></p>

<script>
// Set the date we're counting down to
var countDownDate = new Date("Nov 15, 2021 07:14:00").getTime();

// Update the count down every 1 second
var x = setInterval(function() {

    // Get todays date and time
    var now = new Date().getTime();
    
    // Find the distance between now and the count down date
    var distance1 = now - countDownDate;
    var distance = countDownDate + now;
    
    // Time calculations for days, hours, minutes and seconds
    //var days = Math.floor(distance / (1000 * 60 * 60 * 24));
	var years = Math.floor(distance1 / (1000 * 60 * 60 * 24)/365);
    var days1 = Math.floor((distance1 / (1000 * 60 * 60 * 24)) % 365);
    var hours = Math.floor((distance1 % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    var minutes = Math.floor((distance1 % (1000 * 60 * 60)) / (1000 * 60));
    var seconds = Math.floor((distance1 % (1000 * 60)) / 1000);
    
    // Output the result in an element with id="demo"
    document.getElementById("demo").innerHTML = years + "years " +days1 + "days "+ hours + "hours "
    + minutes + "minutes " + seconds + "seconds ";
    
    // If the count down is over, write some text 
    if (distance < 0) {
        clearInterval(x);
        document.getElementById("demo").innerHTML = "SOMETHING Wrong!!!!";
    }
}, 1000);
</script>
